security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\UsersAuthenticator
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: /dashboard
            logout:
                path: app_logout

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

            # ðŸ”¹ DÃ©finir le entry point explicite
            entry_point: App\Security\UsersAuthenticator

    # ðŸ”¹ ContrÃ´le d'accÃ¨s
    access_control:
        - { path: '^/dashboard', roles: ROLE_SUPER_ADMIN }

    # ðŸ”¹ HiÃ©rarchie des rÃ´les
    role_hierarchy:
        ROLE_ADMIN: ['ROLE_USER']
        ROLE_SUPER_ADMIN: ['ROLE_ADMIN']

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
